

<div class="news-detail" [class.active]="openDeatilNews" *ngIf="articleChosen">
<div class="box">
  <section class="exit-btn">
  <a class="exit-icon" (click)="toggleNewsDetail()">
    <img src="../../../../../assets/svg/icon_exit_X.svg" alt="exit button">
  </a>
</section>
  <section *ngIf="newsFeed" class="news-content" >
    <h1 class="title">{{ articleChosen.title }}</h1>
    <h1 class="summary">{{ articleChosen.summary | shortDescription}}</h1>
    <h2 class="author">{{articleChosen.authors | shortAuthor }}</h2>
    <h2 class="topic"> <sub> Topic: </sub> {{articleChosen.topic}}</h2>
    <h2 class="lan"> <sub> Language: </sub> {{articleChosen.language}}</h2>
    <h2 class="country">{{articleChosen.country}}</h2>
    <h3 class="date"><a>{{ articleChosen.published_date | date }}</a></h3>
    <div class="swipe-btn"><a class="btn" routerLink="/news" [queryParams]="{
      q: newsFeed.user_input.q,
      lang: newsFeed.user_input.lang,
      page: newsFeed.page,
      i: articleChosen.index}">Swipe to Details <span></span> </a></div>
  </section>
  <svg class="polygon">
  </svg>
  <section class="news-picture">
    <figure class="img"><app-img [img]="articleChosen.media">
    </app-img></figure>
  </section>
</div>
</div>

<div *ngIf="newsFeed!==null" class="news--grid">
  <app-news (click)="toggleNewsDetail()" [article]="article"
  *ngFor="let article of newsFeed.articles"
  (showArticle)="onShowDetail($event)"></app-news>

 <button  *ngIf="page!==1" (click)="onLoadPrevious()">Load Less</button>
 <button *ngIf="newsFeed.total_pages!==page" (click)="onLoadNext()">Load More</button>
</div>
