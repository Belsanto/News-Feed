<section class="box">

<a class="news" (click)="onShowDetail()">
  <app-img
    [img]="article.media">
  </app-img>

<section class="content">
<h2 class="title">{{ article.title }}</h2>
<p >{{ article.published_date | timeAgo }}</p>
<h3 class="category">{{ article.topic }}</h3>
</section>
</a>
</section>
