<section *ngIf="newsList===null">
<section class="loading"></section>
<div class="box">
  <div class="loader-circle-9">Wait
    <span></span>
  </div>
</div>
</section>
<app-news-feed class="container" *ngIf="newsList!==null"
[newsFeed]="newsList"
[page]="page"
(loadNext)="onLoadNext()"
(loadPrevious)="onLoadPrevious()">
</app-news-feed>
